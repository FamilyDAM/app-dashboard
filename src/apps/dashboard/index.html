<!-- special methods that require the atom-shell libraries. We define them here and then they are available
in the angular $window scope -->
<script type="application/javascript">
    var remote = require('remote');
    this.openFilePicker = function(callback)
    {
        var dialog = remote.require('dialog');
        dialog.showOpenDialog({properties: ['openFile', 'openDirectory', 'multiSelections']}, callback);
    }

</script>
