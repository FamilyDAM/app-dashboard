
    <style shim-shadowdom>

        core-scroll-header-panel {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: #FFF;
        }

        /* background for toolbar when it is at its full size */
        core-scroll-header-panel::shadow #headerBg {
            background-color: #0000ff;
        }

        /* background for toolbar when it is condensed */
        core-scroll-header-panel::shadow #condensedHeaderBg {
            background-color: #0000ff;
        }

        core-toolbar {
            color: #f1f1f1;
            fill: #f1f1f1;
            background-color: transparent;
        }

        core-toolbar paper-fab {
            top: 30px;
            right: 30px;
            position: absolute;
        }

        core-toolbar paper-tabs{
            width:150px;
        }

        .title {
            -webkit-transform-origin: 0;
            transform-origin: 0;
            font-size: 40px;
        }

        .content {
            padding: 10px 30px;
            background-color: #fff;;
        }

    </style>

</head>
<body unresolved >

<core-scroll-header-panel condensedHeaderHeight="65" >

    <core-toolbar  class="medium-tall">

        <core-icon-button icon="arrow-back" onclick="window.location.href='index.html';"></core-icon-button>
        <div flex></div>
        <paper-tabs style="min-width: 150px;">
            <paper-tab ui-sref="files">Files</paper-tab>
            <paper-tab ui-sref="photos">Photos</paper-tab>
        </paper-tabs>
        <core-icon-button icon="search"></core-icon-button>
        <core-icon-button icon="more-vert"></core-icon-button>
        <div class="middle indent title">Home</div>
    </core-toolbar>

    <div class="content">

    </div>

</core-scroll-header-panel>

<script>

    // custom transformation: scale header's title
    var titleStyle = document.querySelector('.title').style;
    addEventListener('core-header-transform', function(e) {
        var d = e.detail;
        var m = d.height - d.condensedHeight;
        var scale = Math.max(0.75, (m - d.y) / (m / 0.25)  + 0.75);
        titleStyle.webkitTransform = titleStyle.transform =
                'scale(' + scale + ') translateZ(0)';
    });

</script>
