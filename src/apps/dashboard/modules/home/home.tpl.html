<div id="homeTemplate" layout horizontal>

    <core-scroll-header-panel style="background-color: #fff;" flex>

        <core-toolbar class="medium-tall" style="background-color: #5c6bc0;">
            <core-icon-button id="primaryToolbarIcon" icon="home" onclick="toolbarIconHelper()"></core-icon-button>

            <div flex>FamilyDAM</div>
            <paper-tabs style="min-width: 150px;">
                <paper-tab ui-sref="files">Files</paper-tab>
                <paper-tab ui-sref="home.photos">Photos</paper-tab>
            </paper-tabs>
            <core-icon-button icon="search"></core-icon-button>
            <core-icon-button icon="more-vert"></core-icon-button>
            <div class="middle indent title" style="margin-left: 100px;">/photos/</div>
            <div class="bottom">
                <paper-fab icon="add"
                           onclick="this.fire('selectFile');"
                           add-file-bridge
                           style="z-index: 10"></paper-fab>
            </div>
        </core-toolbar>

        <div content>
            <div layout horizontal style="top:128px;">

                <aside id="leftDrawer"
                       style="background-color: #eee; width:256px; height:100%;">

                    <div horizontal layout
                         style="height: 45px; width: 100%; position:relative; left:0px; right: 0px;">
                        <div flex> </div>
                        <div>
                            <paper-icon-button id="navicon" icon="menu"
                                               onclick="this.fire('toggle', event)"
                                               leftdrawerbridge></paper-icon-button>
                        </div>
                    </div>

                    <div ui-view=".leftDrawer"></div>
               </aside>

                <div id="body" style="width:100%;">
                    <div horizontal layout
                         style="height: 45px; width: 100%; background-color: #eee; position:relative; left:0px; right: 0px;">
                        <div flex> </div>
                        <div layout horizontal center>
                            <label>Group By:</label>
                            <paper-button label="Date"></paper-button>
                            |
                            <paper-button label="Location"></paper-button>

                        </div>
                        <div style="width:120px;"></div>
                        <div>
                            <paper-icon-button id="navicon" icon="menu"
                                               onclick="this.fire('toggle', event)"
                                               right-drawer-bridge></paper-icon-button>
                        </div>
                    </div>

                    <div  ui-view=".body"></div>

                </div>

                <aside id="rightDrawer"
                       style="background-color:#eee;width:350px;display:none">
                    <div horizontal layout
                         style="height: 45px; width: 100%; position:relative; left:0px; right: 0px;">
                        <div flex></div>
                    </div>

                    <div ui-view=".rightDrawer"></div>
                </aside>

            </div>
        </div>

    </core-scroll-header-panel>

</div>
